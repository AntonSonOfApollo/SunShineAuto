<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/page-layout.html :: page-head-login"></head>
<body style="padding-top: 0;">
<th:block th:replace="layout/page-layout.html :: page-header(page='index')"/>

<div class="content container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">Вход в аккаунт</h2>
        <p>
            <label for="username" class="sr-only">Логин</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a th:href="@{/user/register}">Зарегистрироваться</a></p>
</div>

<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
