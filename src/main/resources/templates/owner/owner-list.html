<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/page-layout.html :: page-head"></head>
<body>
<th:block th:replace="layout/page-layout.html :: page-header(page='owner')"/>
<div class="container-fluid text-center">

  <h1>Список Владельцев</h1>

  <table class="table table-bordered">

    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Возраст</th>
      <th>Имя</th>
      <th>Номер телефона</th>
      <th>Действия</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner: ${owners}">
      <td>[[${owner.id}]]</td>
      <td>[[${owner.age}]]</td>
      <td>[[${owner.name}]]</td>
      <td>[[${owner.phoneNumber}]]</td>
      <td>
        <a th:href="@{'/owner/delete/' + ${owner.id}}" class="btn btn-danger">Удалить</a>
        <a th:href="@{'/owner/update/' + ${owner.id}}" class="btn btn-primary">Редактировать</a>
        <a th:href="@{'/owner/' + ${owner.id}}" class="btn btn-success">Просмотр</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h4><a th:href="@{/}">На главную</a> </h4>

  <a class="btn btn-success form-control" th:href="@{/owner/new}">Добавить нового владельца</a>
</div>
<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
