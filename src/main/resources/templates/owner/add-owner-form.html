<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addOwner</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid text-center">
    <h1>Добавление нового владельца</h1>

    <div class="container-sm align-content-center text-center">
        <form method="post" th:action="@{/owner/new}" th:object="${owner}">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="age">Возраст: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="age" required minlength="1" th:field="*{age}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="name">Имя: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="phoneNumber">Номер телефона: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="phoneNumber" required minlength="1" th:field="*{phoneNumber}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button class="btn btn-success form-control">Сохранить</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-danger form-control" th:href="@{/owner}">Отменить</a>
                </div>
            </div>

        </form>
    </div>

</div>

</body>
</html>
