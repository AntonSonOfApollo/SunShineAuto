<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid text-center">
    <h1>Редактирование владельца</h1>

    <div class="container-sm align-content-center text-center">
        <form method="post" th:action="@{/owner/update}" th:object="${owner}">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="id">ID: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="id" th:field="*{id}" readonly/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="name">Наименование: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="age">Возраст: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="age" required minlength="1" th:field="*{age}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="phoneNumber">Номер телефона : </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="phoneNumber" required min="0" max="5" step="1"
                           th:field="*{phoneNumber}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button class="btn btn-success form-control">Сохранить</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-danger form-control" th:href="@{/owner}">Отменить</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
