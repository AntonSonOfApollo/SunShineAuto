<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:insert="layout/page-layout.html :: page-head">
</head>
<body>

<div class="container-fluid text-center">
<h1>Добавление нового заказа</h1>


<div class="container-sm align-content-center text-center">
    <form method="post" th:action="@{/order/new}" th:object="${order}">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="name">Название: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="description">Описание: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="description" required minlength="1" th:field="*{description}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="phoneNumber">Описание: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="phoneNumber" required minlength="1" th:field="*{phoneNumber}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="price">Описание: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number" id="price" required minlength="1" th:field="*{price}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="car">Машина: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number" id="car" th:field="*{car}">
                    <option th:each="owner: ${cars}" th:value="${car.id}">
                        [[${car}]]
                    </option>
                </select>
            </div>
        </div>


        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <button class="btn btn-success form-control">Сохранить</button>
            </div>
            <div class="col-sm-5">
                <a class="btn btn-danger form-control" th:href="@{/order}">Отменить</a>
            </div>
        </div>

    </form>


</div>
</div>

</body>
</html>
