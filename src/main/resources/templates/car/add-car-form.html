<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addCar</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Добавление нового автомобиля</h1>


    <div class="container-sm align-content-center text-center">
        <form method="post" th:action="@{/car/new}" th:object="${car}">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="name">Название: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="year">Год выпуска: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="year" required minlength="4" th:field="*{year}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="description">Описание: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="description" required minlength="1" th:field="*{description}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="price">Цена: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="price" required minlength="1" th:field="*{price}"/>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="owner">Владелец: </label>
                <div class="col-sm-10">
                    <select class="form-select" id="owner" th:field="*{owner}">
                        <option th:each="owner: ${owners}" th:value="${owner.id}">
                            [[${owner}]]
                        </option>
                    </select>
                </div>
            </div>


            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button class="btn btn-success form-control">Сохранить</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-danger form-control" th:href="@{/car}">Отменить</a>
                </div>
            </div>

        </form>

    </div>

</div>

</body>
</html>
