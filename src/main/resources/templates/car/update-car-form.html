<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/page-layout.html :: page-head">
</head>
<body>
<th:block th:replace="layout/page-layout.html :: page-header(page='car')"/>

<div class="container-fluid text-center">
    <h1>Редактирование Автомобиля</h1>

    <div class="container-sm align-content-center text-center">
        <form method="post" th:action="@{/car/update}" th:object="${car}">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="id">ID: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="id" th:field="*{id}" readonly/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="name">Наименование: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="year">Год: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="year" required minlength="1" th:field="*{year}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="price">Цена: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="price" required minlength="1" th:field="*{price}"/>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="description">Описание: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="description" required min="0" max="5" step="1"
                           th:field="*{description}"/>
                </div>
            </div>


            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button class="btn btn-success form-control">Сохранить</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-danger form-control" th:href="@{/car}">Отменить</a>
                </div>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
